<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ingresos - Sin Persistencia</title>
    <!-- Carga Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hygia-blue': '#10567A',
                        'hygia-light': '#E9F1F8',
                        'hygia-green': '#34D399',
                        'hygia-red': '#EF4444',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilos personalizados para la interfaz */
        body {
            background-color: #F8FAFC;
        }
        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10567A;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-sans antialiased">

    <!-- Header / Navbar -->
    <header class="bg-hygia-blue text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">HYGIA | Gestión de Ingresos (Demo Local)</h1>
            <div id="auth-status" class="text-sm">Modo de datos en memoria (sin persistencia)</div>
        </div>
    </header>

    <!-- Contenedor Principal de la Aplicación -->
    <main id="app" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="view-dashboard">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Pacientes Pendientes de Ingreso</h2>
            <div id="patient-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Tarjetas de pacientes se inyectan aquí -->
            </div>
            <div id="empty-list-message" class="text-center py-10 text-gray-500 text-lg hidden">
                <p>No hay pacientes pendientes de ingreso.</p>
                <p>¡El área de admisiones está al día!</p>
            </div>
        </div>

        <!-- Modal para el Formulario de Registro de Ingreso -->
        <div id="admission-modal" class="modal fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl p-6 relative">
                <h3 class="text-2xl font-bold text-hygia-blue mb-4">Registrar Nuevo Ingreso</h3>
                <div id="modal-patient-info" class="bg-hygia-light p-3 rounded-lg mb-4 text-sm">
                    <!-- Información del paciente seleccionado -->
                </div>

                <form id="admission-form">
                    <!-- Campo 1: Motivo de Ingreso -->
                    <div class="mb-4">
                        <label for="motivo_ingreso" class="block text-gray-700 font-semibold mb-2">Motivo de Ingreso <span class="text-hygia-red">*</span></label>
                        <textarea id="motivo_ingreso" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-hygia-blue focus:border-hygia-blue" placeholder="Ej: Dolor abdominal agudo, Referencia por accidente, etc." required></textarea>
                    </div>

                    <!-- Campo 2: Médico Tratante (Simulación de SEGURIDAD.PersonalMedico) -->
                    <div class="mb-4">
                        <label for="id_medico" class="block text-gray-700 font-semibold mb-2">Médico Tratante <span class="text-hygia-red">*</span></label>
                        <select id="id_medico" class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-hygia-blue focus:border-hygia-blue" required>
                            <option value="">Seleccione un médico</option>
                            <!-- Opciones se inyectan dinámicamente -->
                        </select>
                    </div>

                    <!-- Campo 3: Área/Cama Asignada (Simulación de MSTR.Area) -->
                    <div class="mb-6">
                        <label for="id_area" class="block text-gray-700 font-semibold mb-2">Área/Unidad Asignada <span class="text-hygia-red">*</span></label>
                        <select id="id_area" class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-hygia-blue focus:border-hygia-blue" required>
                            <option value="">Seleccione un área o cama</option>
                            <!-- Opciones se inyectan dinámicamente -->
                        </select>
                    </div>

                    <div id="form-message" class="text-sm font-medium mb-4"></div>

                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeModal()" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition duration-150">Cancelar</button>
                        <button type="submit" id="submit-button" class="px-6 py-2 bg-hygia-blue text-white font-semibold rounded-lg hover:bg-opacity-90 transition duration-150 flex items-center justify-center">
                            <span id="submit-text">Registrar Ingreso</span>
                            <div id="submit-loading" class="loading-spinner ml-2 hidden"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Componente de Mensaje / Notificación -->
        <div id="message-container" class="fixed top-5 right-5 z-50">
            <!-- Mensajes de éxito/error se inyectan aquí -->
        </div>
    </main>

    <!-- Lógica JavaScript en Memoria -->
    <script type="text/javascript">
        // --- Datos Estáticos en Memoria (Simulación de Tablas) ---

        // Simulación de ADMISION.Paciente (incluye el estado para filtrar)
        let inMemoryPatients = [
            { id: 'P001', identificacion: '1010-345678', nombres: 'Carlos', apellidos: 'Pérez', fechaNacimiento: '1985-06-15', telefono: '3001234567', status: 'PENDIENTE' },
            { id: 'P002', identificacion: '2020-987654', nombres: 'Ana', apellidos: 'López', fechaNacimiento: '1998-11-20', telefono: '3009876543', status: 'PENDIENTE' },
            { id: 'P003', identificacion: '3030-112233', nombres: 'José', apellidos: 'Martínez', fechaNacimiento: '1970-03-01', telefono: '3005554444', status: 'PENDIENTE' },
            { id: 'P004', identificacion: '4040-567890', nombres: 'Sofía', apellidos: 'Rodríguez', fechaNacimiento: '2005-08-25', telefono: '3001112222', status: 'PENDIENTE' },
            { id: 'P005', identificacion: '5050-001122', nombres: 'Marco', apellidos: 'Acosta', fechaNacimiento: '1960-12-10', telefono: '3003335555', status: 'ADMITIDO' }, // Este no debe mostrarse
        ];
        
        // Simulación de SEGURIDAD.PersonalMedico
        const availableMedicos = [
            { id: 'M001', nombres: 'Dr. Alejandro', apellidos: 'Gómez', especialidad: 'Medicina Interna' },
            { id: 'M002', nombres: 'Dra. María', apellidos: 'Rojas', especialidad: 'Pediatría' },
            { id: 'M003', nombres: 'Dr. Roberto', apellidos: 'Díaz', especialidad: 'Cirugía General' },
            { id: 'M004', nombres: 'Dra. Laura', apellidos: 'Mora', especialidad: 'Ginecología' },
        ];
        
        // Simulación de MSTR.Area
        const availableAreas = [
            { id: 'A101', nombre: 'Cama 101', tipo: 'Hospitalización General' },
            { id: 'A102', nombre: 'Cama 102', tipo: 'Hospitalización General' },
            { id: 'A205', nombre: 'Cama 205', tipo: 'Maternidad' },
            { id: 'B003', nombre: 'Box 3', tipo: 'Emergencia' },
        ];


        // --- Referencias a elementos del DOM ---
        const patientListEl = document.getElementById('patient-list');
        const emptyListEl = document.getElementById('empty-list-message');
        const admissionModal = document.getElementById('admission-modal');
        const modalPatientInfo = document.getElementById('modal-patient-info');
        const admissionForm = document.getElementById('admission-form');
        const medicoSelect = document.getElementById('id_medico');
        const areaSelect = document.getElementById('id_area');
        const submitButton = document.getElementById('submit-button');
        const submitText = document.getElementById('submit-text');
        const submitLoading = document.getElementById('submit-loading');
        const formMessage = document.getElementById('form-message');

        // Estado de la aplicación en memoria
        let selectedPatient = null;
        let registroIngresos = []; // Simulación de ADMISION.RegistroIngreso

        // --- Funciones de Utilidad y UI ---

        function showMessage(text, type = 'success') {
            const container = document.getElementById('message-container');
            const color = type === 'success' ? 'bg-hygia-green' : 'bg-hygia-red';

            const messageEl = document.createElement('div');
            messageEl.className = `${color} text-white px-4 py-3 rounded-lg shadow-lg mb-3 max-w-sm transition-all duration-300 transform translate-x-0`;
            messageEl.textContent = text;

            container.appendChild(messageEl);

            setTimeout(() => {
                messageEl.classList.add('opacity-0');
                messageEl.addEventListener('transitionend', () => messageEl.remove());
            }, 4000);
        }

        function openModal(patient) {
            selectedPatient = patient;
            
            // Mostrar información del paciente
            modalPatientInfo.innerHTML = `
                <p><span class="font-semibold">ID Paciente:</span> ${patient.id}</p>
                <p><span class="font-semibold">Nombre:</span> ${patient.nombres} ${patient.apellidos}</p>
                <p><span class="font-semibold">Identificación:</span> ${patient.identificacion}</p>
            `;

            // Cargar selectores
            populateSelects();

            // Mostrar el modal
            admissionModal.classList.remove('hidden');
        }

        function closeModal() {
            admissionModal.classList.add('hidden');
            selectedPatient = null;
            admissionForm.reset();
            formMessage.textContent = '';
        }

        function setSubmitLoading(isLoading) {
            submitButton.disabled = isLoading;
            if (isLoading) {
                submitText.textContent = 'Registrando...';
                submitLoading.classList.remove('hidden');
            } else {
                submitText.textContent = 'Registrar Ingreso';
                submitLoading.classList.add('hidden');
            }
        }

        // --- Lógica de Carga de Datos y Renderizado ---

        function populateSelects() {
            // Llenar Médico Tratante (SEGURIDAD.PersonalMedico)
            medicoSelect.innerHTML = '<option value="">Seleccione un médico</option>';
            availableMedicos.forEach(medico => {
                const option = document.createElement('option');
                option.value = medico.id;
                option.textContent = `${medico.nombres} ${medico.apellidos} (${medico.especialidad})`;
                medicoSelect.appendChild(option);
            });

            // Llenar Área/Cama (MSTR.Area)
            areaSelect.innerHTML = '<option value="">Seleccione un área o cama</option>';
            availableAreas.forEach(area => {
                const option = document.createElement('option');
                option.value = area.id;
                option.textContent = `${area.nombre} (${area.tipo})`;
                areaSelect.appendChild(option);
            });
        }

        function renderPatientList() {
            // Filtrar solo los pacientes con estado 'PENDIENTE'
            const pendingPatients = inMemoryPatients.filter(p => p.status === 'PENDIENTE');

            patientListEl.innerHTML = '';

            if (pendingPatients.length === 0) {
                emptyListEl.classList.remove('hidden');
            } else {
                emptyListEl.classList.add('hidden');
                pendingPatients.forEach(patient => {
                    const card = document.createElement('div');
                    card.className = 'card bg-white p-5 rounded-xl border border-gray-200 hover:border-hygia-blue transition duration-200 flex flex-col justify-between';
                    card.innerHTML = `
                        <div>
                            <span class="text-xs font-semibold uppercase text-hygia-blue bg-hygia-light px-2 py-1 rounded-full">ID: ${patient.id}</span>
                            <h4 class="text-xl font-bold mt-2 text-gray-800">${patient.nombres} ${patient.apellidos}</h4>
                            <p class="text-sm text-gray-500 mb-4">DNI: ${patient.identificacion}</p>
                            
                            <div class="space-y-1 text-sm text-gray-600">
                                <p><span class="font-semibold">Fecha Nac:</span> ${patient.fechaNacimiento}</p>
                                <p><span class="font-semibold">Teléfono:</span> ${patient.telefono || 'N/A'}</p>
                            </div>
                        </div>
                        <button data-patient-id="${patient.id}" class="admit-btn mt-4 w-full bg-hygia-green text-white font-semibold py-2 rounded-lg hover:bg-opacity-90 transition duration-150">
                            Admitir Paciente
                        </button>
                    `;
                    patientListEl.appendChild(card);
                });

                // Agregar listeners a los botones
                document.querySelectorAll('.admit-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const patientId = e.target.getAttribute('data-patient-id');
                        const patient = inMemoryPatients.find(p => p.id === patientId);
                        if (patient) openModal(patient);
                    });
                });
            }
        }

        // --- Lógica de Manejo de Ingreso (Simulación de ADMISION.RegistroIngreso) ---

        function handleAdmission(e) {
            e.preventDefault();
            if (!selectedPatient) return;

            setSubmitLoading(true);
            formMessage.textContent = '';

            // Pequeño retardo para simular una operación de red
            setTimeout(() => {
                try {
                    const motivo_ingreso = document.getElementById('motivo_ingreso').value;
                    const id_medico = document.getElementById('id_medico').value;
                    const id_area = document.getElementById('id_area').value;
                    
                    if (!motivo_ingreso || !id_medico || !id_area) {
                        formMessage.textContent = 'Por favor, complete todos los campos requeridos.';
                        formMessage.className = 'text-sm font-medium mb-4 text-hygia-red';
                        setSubmitLoading(false);
                        return;
                    }

                    // 1. Crear el Registro de Ingreso (simulado)
                    const admissionRecord = {
                        ID_Registro: 'R' + Date.now(), // ID único simulado
                        ID_Paciente: selectedPatient.id,
                        ID_PersonalMedico: id_medico,
                        ID_Area: id_area,
                        MotivoIngreso: motivo_ingreso,
                        FechaIngreso: new Date().toISOString(),
                        Estado: 'ACTIVO',
                    };
                    registroIngresos.push(admissionRecord);
                    console.log("Nuevo Registro de Ingreso (en memoria):", admissionRecord);

                    // 2. Actualizar el estado del Paciente en la lista en memoria
                    const patientIndex = inMemoryPatients.findIndex(p => p.id === selectedPatient.id);
                    if (patientIndex !== -1) {
                        inMemoryPatients[patientIndex].status = 'ADMITIDO';
                    }

                    showMessage(`Ingreso registrado exitosamente para ${selectedPatient.nombres}.`, 'success');
                    closeModal();
                    
                    // 3. Re-renderizar el dashboard para reflejar el cambio de estado
                    renderPatientList();
                    
                } catch (error) {
                    console.error("Error al registrar el ingreso:", error);
                    formMessage.textContent = 'Error al procesar el ingreso (Error Local).';
                    formMessage.className = 'text-sm font-medium mb-4 text-hygia-red';
                } finally {
                    setSubmitLoading(false);
                }
            }, 500); // 500ms de simulación de carga
        }

        // --- Inicio de la Aplicación ---
        function initApp() {
            // Renderizar la lista inicial de pacientes
            renderPatientList();
            
            // Configurar el listener del formulario
            admissionForm.addEventListener('submit', handleAdmission);
        }

        window.onload = initApp;
    </script>
</body>
</html>
