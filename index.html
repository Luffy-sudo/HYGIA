<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYGIA - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        
        <div class="login-header">
            <i class="fas fa-heartbeat logo-icon"></i>
            <h1>HYGIA</h1>
            <h2>Sistema de Gestión Hospitalaria</h2>
        </div>
        
        <form id="login-form" class="login-form" onsubmit="event.preventDefault(); login();">
            <h3>Iniciar Sesión</h3>
            
            <div class="input-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="username" placeholder="Cédula o Código de Empleado" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Entrar al Sistema
            </button>
            
            <p class="login-info">
                *Ingresa tus credenciales para acceder a tu módulo.
            </p>
            
            <div class="test-credentials">
                <h4>Credenciales de Prueba:</h4>
                <ul>
                    <li>**Médico:** 12345 / pass</li>
                    <li>**Recepcionista:** 67890 / pass</li>
                    <li>**Farmacéutico:** 24680 / pass</li>
                </ul>
            </div>
        </form>
    </div>

    <script src="auth.js"></script> 
</body>
</html>
